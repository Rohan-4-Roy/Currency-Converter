<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="main">
        <h1>Currency Converter</h1>
        <div id="action">
            <form>
                <div id="amtEnter">
                    <h4>Enter Amount</h4>
                    <input type="text" value="1">
                </div>
                <div id="fromto">
                    <div id="one-side">
                        <p>From</p>
                        <div id="from" class="country">
                            <img src="https://flagsapi.com/US/flat/64.png" id="fromI">
                            <select name="from" id="fromS">
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
                    <div id="one-side">
                        <p>To</p>
                        <div id="to" class="country">
                            <img src="https://flagsapi.com/IN/flat/64.png" id="toI">
                            <select name="to" id="toS">
                                <option>INR</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="msg">1 USD = 80 INR</div>
                <div id="btn"><button>Get Exchange Rate</button></div>
        </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="first.js"></script>
    
</body>

</html>
